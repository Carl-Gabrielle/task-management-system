<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...." crossorigin="anonymous">
    <!-- <link rel="icon" href="/login_image.png"> -->
    <title>Reset Password</title>
</head>
<body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white flex flex-col sm:flex-row rounded-2xl shadow-lg max-w-4xl max-h-screen p-8">
            <div class="w-full sm:w-1/2 mt-4 sm:mt-0">
                <img class="w-full h-full rounded-2xl" src="/login_image.png" alt="Login Image">
            </div>
            <div class="w-full sm:w-1/2 p-4">
                <h1 class="text-3xl font-bold text-gray-800">Forgot your password?</h1>
                <p class="text-gray-600">Please enter the email address associated with your account and we will email you a link to reset your password. </p>
    
                <form method="post" class="mt-4">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="Enter Email">
                    </div>
                    <button type="submit" class="bg-gray-800 text-white w-full font-semibold hover:bg-gray-700 py-2 px-4 rounded-md transition duration-200 p-2 mb-5">
                        Reset Password
                    </button>
                            <button type="submit" class=" text-gray-800 w-full font-semibold hover:bg-gray-50 py-2 px-4 rounded-md transition duration-200 p-2">
                                <a href="login.html" class="text-current">Back to Login</a>
                        </button>
                    </form>
            </div>
        </div>
    </section>
    
</body>
</html>
